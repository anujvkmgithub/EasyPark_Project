<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">EasyPark</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <!-- <li class="nav-item"><a class="nav-link" href="locations.html">Parking Locations</a></li> -->
        <li class="nav-item"><a class="nav-link" href="reservation.html">Reserve a Spot</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <!-- <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li> -->
      </ul>
    </div>
  </nav>
  <div class="container">
    <h2 class="mt-5">Your Reservations</h2>
    <div id="reservation-list" >
      <!-- list of user reservations -->
    </div>
  </div>
  <script>
    async function fetchReservations() {
      const response = await fetch('http://localhost:4000/api/reservations?user_id=1');
      const reservations = await response.json();
      const reservationList = document.getElementById('reservation-list');
      reservations.forEach((reservation) => {
        const div = document.createElement('div');
        div.innerHTML = `Location: ${reservation.location}, Date: ${reservation.date}, Time: ${reservation.time}`;
        reservationList.appendChild(div);
      });
    }

    fetchReservations();
  </script>
  <script src="assets/js/script.js"></script>
</body>
</html>
