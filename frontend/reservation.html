<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reserve a Parking Spot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">EasyPark</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <!-- <li class="nav-item"><a class="nav-link" href="locations.html">Parking Locations</a></li> -->
        <!-- <li class="nav-item"><a class="nav-link" href="reservation.html">Reserve a Spot</a></li> -->
        <!-- <li class="nav-item"><a class="nav-link" href="updateReservation.html">Update a Spot</a></li> -->
        <!-- <li class="nav-item"><a class="nav-link" href="deleteReservation.html">Delete a Spot</a></li> -->
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <!-- <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li> -->
      </ul>
    </div>
  </nav>
  <div class="container">
    <h2 class="mt-5">Reserve a Parking Spot</h2>
    <form id="reservation-form">
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" class="form-control" placeholder="Enter Location" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Reserve Spot</button>
    </form>
  </div>

  <!-- Update Reservation -->
  <div class="container">
    <h2 class="mt-5">Update Reservation</h2>
    <form id="update-form" class="form-group">
      <div class="form-group">
        <label for="location">Reservation ID</label>
        <input type="number" id="update-id" class="form-control mb-2" placeholder="Reservation ID" required>
      </div>
      <div class="form-group">
        <label for="updateLocation">New Location</label>
        <input type="text" id="update-location" class="form-control mb-2" placeholder="Enter New Location" required>
      </div>
      <div class="form-group">
        <label for="updatDate">Date</label>
        <input type="date" id="update-date" class="form-control mb-2" required>
      </div>
      <div class="form-group">
        <label for="updateTime">Time</label>
        <input type="time" id="update-time" class="form-control mb-2" required>
      </div>

      <button type="submit" class="btn btn-warning w-100">Update Reservation</button>
    </form>
  </div>
  <!-- Retrieve Reservations -->
  <div class="container ">
    <h4>Show all Reservations</h4>
    <button id="get-reservations" class="btn btn-info w-100">Get Reservations</button>
    <div id="reservations-list" class="mt-3"></div>
  </div>
  <!-- Delete Reservation -->
  <div class="container form-group">
    <h4>Delete Reservation</h4>
    <form id="delete-form" class="form-group">
      <input type="number" id="delete-id" class="form-control mb-2" placeholder="Reservation ID to delete" required>
      <button type="submit" class="btn btn-danger w-100">Delete Reservation</button>
    </form>
  </div>
  
  <!-- <script src="assets/js/main.js"></script> -->
  <script src="assets/js/script.js"></script>
</body>

</html>
